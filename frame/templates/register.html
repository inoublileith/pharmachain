<!doctype html>
<html lang="en">

    

<head>

        <meta charset="utf-8">
        <title>S'inscrire | Pharmachain</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
        <meta content="Themesbrand" name="author">
        <!-- App favicon -->
        <link rel="shortcut icon" href="../static/veltrix/images/pharmachain-icon.png">

        <!-- Bootstrap Css -->
        <link href="../static/veltrix/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="../static/veltrix/css/icons.min.css" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="../static/veltrix/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">

    </head>

    <body class="account-pages">
        <!-- Begin page -->
        <div class="accountbg" style="background: url('../static/veltrix/images/7rabesh-back.jpg');background-size: cover;background-position: center;"></div>

        <div class="wrapper-page account-page-full">

            <div class="card shadow-none">
                <div class="card-block">

                    <div class="account-box">

                        <div class="card-box shadow-none p-4">
                            <div class="p-2">
                                <div class="text-center">
                                    <a><img src="../static/veltrix/images/pharmachain.png" height="100" alt="logo"></a>
                                </div>

                                <h4 class="font-size-18 text-center">S'inscrire</h4>
                                <p class="text-muted text-center">Créer un compte sur Pharmachain</p>

                              <form class="mt-4" action="/register" method="POST">

                                <div class="mb-3">
                                    <label class="form-label" for="useremail">Votre nom :</label>
                                    <input type="text" class="form-control" id="useremail" placeholder="Enter nom " name="nom">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="username">Nom d'utilisateur :</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                                </div>
    

                                <div class="mb-3">
                                    <label class="form-label" for="userpassword">Mot de passe :</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                                </div>

                                <div class="mb-3 row">
                                    <div class="col-12 text-end">
                                        <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Inscription</button>
                                    </div>
                                </div>

                                

                            </form>

                            <div class="mt-5 pt-4 text-center">
                                <p>Vous avez déja un compte ? <a href="/login" class="fw-medium text-primary"> Se connecter ! </a> </p>
                               
                            </div>

                        </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


                <!-- JAVASCRIPT -->
                <script src="../static/veltrix/libs/jquery/jquery.min.js"></script>
                <script src="../static/veltrix/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
                <script src="../static/veltrix/libs/metismenu/metisMenu.min.js"></script>
                <script src="../static/veltrix/libs/simplebar/simplebar.min.js"></script>
                <script src="../static/veltrix/libs/node-waves/waves.min.js"></script>


        <script src="../static/veltrix/js/app.js"></script>

    </body>
